<!doctype html>
<html>
  <head>
    <title>Avatar Initials</title>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
  </head>
  <body>

  <div class="wrapper">

    <div class="profile">
     <div class="text hide"></div>
     <div class="image">
      <img src="img/profile.jpg" alt="" class="profile-image">
     </div>
    </div>

    <form action="">
      <div class="profile-input">
       <input type="text" name="profilename" class="profile-name" placeholder="e.g dante lex or dante"><div class="profile-feedback"></div>
      </div>

      <div class="profile-button">
       <button type="button" name="button" class="submit-btn">Submit</button>
      </div>
    </form>

    <footer class="profile-footer">
     <p>Developed By: <a href="https://twitter.com/Dantelex">@dantelex</a></p>
    </footer>

   </div>

  <div class="sidebar-wrapper">
  </div>



     <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
